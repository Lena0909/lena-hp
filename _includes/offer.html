{% assign offers = site.data.data.offers %}
{% if offers %}
<section class="section offers-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Leistungen
  </h2>

  {% for offer in offers %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ offer.header }}</h3>
      </div><!--//upper-row-->

      <div class="offer-detail">{{ offer.detail }}</div>

    </div><!--//meta-->

    {% if offer.details %}
    <div class="details">
      {{ offer.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
