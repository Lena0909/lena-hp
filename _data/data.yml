career-profile:
    title: Über mich
    summary: |
      Mein Name ist Lena Gleich.
      Ich bin zweifache Mama, Hebamme, Gesundheitswirtin und Aromatherapeutin.
      Im Jahr 2009 absolvierte ich die Ausbildung zur Hebamme.
      Im Anschluss arbeitete ich mehrere Jahre im Kreißsaal einer größeren Klinik sowie nebenbei auch in freiberuflicher Tätigkeit als Hebamme.
      Zudem machte ich eine Weiterbildung zur Aromatherapeutin.
      2017 beendete ich erfolgreich mein Studium zur Gesundheitswirtin.
      Nun möchte ich Ihnen mit Rat, Tat und meinem Hebammenherzen zur Seite stehen.

      Ich freue mich auf Ihre Anfragen.

offers:
    - header: Beratung in der Schwangerschaft
      details: |
        In Kooperation mit Ihrem Gynäkologen berate ich Sie gerne zu Fragen und Beschwerden in der Schwangerschaft.
        Im Moment biete ich noch keine Vorsorgeuntersuchungen an.
        Stellen Sie mir Fragen zur Schwangerschaft, Stillzeit oder zum Wochenbett, um sich best möglich vorzubereiten.
        Ich nutze diese Möglichkeit Sie in dieser besonderen Zeit kennen zu lernen und ein Vertrauensverhältnis zu Ihnen aufzubauen.

    - header: Stillberatung
      details: |
        Ich begleite Sie in der Stillzeit und stehe Ihnen mit Tipps und Tricks zur Seite.
        Ich zeige Ihnen Stillpositionen und unterstütze Sie eine besondere Stillbeziehung zu Ihrem Kind aufzubauen.
        Auch beim Abstillen - egal zu welchem Zeitpunkt - stehe ich Ihnen zur Seite.

    - header: Wochenbettbesuche bei Ihnen zu Hause
      details:
        Sind Sie ambulant oder nach einem mehrtägigen Klinikaufenthalt zu Hause angekommen,
        beginnt für Sie und Ihre Familie eine aufregende, aber auch verunsichernde neue Lebensphase.
        Ich besuche Sie bis zum 10. Tag nach der Geburt in der Regel täglich.
        Später nach Absprache.
        Von der Krankenkasse werden noch zusätzlich 16 Besuche bzw. beratende Telefonate während der 12 Wochen nach der Geburt übernommen.
        Selbst für darüber hinausgehende weitere Besuche trägt Ihre Krankenkasse die Kosten,
        falls sie ärztlich angeordnet sind, z.B. bei Frühgeburten, Zwillings- oder Mehrlingsgeburten sowie Stillschwierigkeiten.
        Unter anderem kontrolliere ich die Rückbildung Ihrer Gebärmutter und versorge den Nabel Ihres Neugeborenen.
        Natürlich stehe ich Ihnen auch für viele weitere Fragen rund um die Geburt und Ihr Kind zur Verfügung.

    - header: Alle kosten werden von der Krankenkasse übernommen!

